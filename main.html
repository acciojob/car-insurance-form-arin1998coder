<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Insurance Form Car</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>SignUp Form</h1>
    <form action="" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="" id="email" placeholder="Email" required><br><br>
		<label for="">Gender</label><br>
        <input type="radio" id="gender_m" value="male" name="gender" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" value="female" name="gender" required>
        <label for="gender_f">Female</label><br><br>
        <label for="cars">Choose your car</label><br>
        <select name="car" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>
       <label for="carage">Car Age</label><br>
       <input type="number" name="age" id="carage" placeholder="age" required><br><br>
       <label for="dop">Date Of Purchase</label><br>
       <input type="date" name="dop" id="dop" required><br><br>
       <label for="password">Password</label><br>
       <input type="password" id = "password" placeholder="Password" required><br><br>
       <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
